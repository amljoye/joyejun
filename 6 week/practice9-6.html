<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    <script>
        function wheel(e,obj){
            let width=obj.width;
            if(e.wheelDelta>0){
                width*=1.05;
                obj.style.width=width+"px";
            }
            if(e.wheelDelta<0){
                width*=0.95;
                obj.style.width=width+"px";
            }
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.<br>
    <img src="flower.png" width="500px" alt="" onwheel="wheel(event, this);">

</body>
</html>
