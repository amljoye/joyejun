<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <style>
        #cal{
            width:90%;
        }
        .button{
            width:9%;
            margin-left: 3%;
            margin-right:12%;
            margin-bottom:0.5%;
            margin-top:0.5%;
            font-size:20px;
        }
    </style>
    <script>
        function calcu(obj){
            let result=document.getElementById("cal");
            if(obj.value=="BACK"){
                result.value=result.value.substr(0,result.value.length-1);
            }
            if(obj.value=="CE"||obj.value=="C"){
                result.value=0;
            }
            if(obj.value=="="){
                result.value=eval(result.value);
            }
            if(obj.value=="/"){
                result.value+="/";
            }
            if(obj.value=="*"){
                result.value+="*";
            }
            if(obj.value=="-"){
                result.value+="-";
            }
            if(obj.value=="+"){
                result.value+="+";
            }
            if(obj.value=="NONE"){
                result.value=result.value;
            }
            if(obj.value=="1"||obj.value=="2"||obj.value=="3"||obj.value=="4"||obj.value=="5"||obj.value=="6"||obj.value=="7"||obj.value=="8"||obj.value=="9"){
                if(result.value=="0"){
                    result.value=obj.value;
                }
                else
                    result.value+=obj.value;
            }
        }
    </script>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    <input type="text" id="cal" value="0"><br>

    <input type="button" class="button" value="BACK" onclick="calcu(this)">
    <input type="button" class="button" value="CE" onclick="calcu(this)">
    <input type="button" class="button" value="C" onclick="calcu(this)">
    <input type="button" class="button" value="=" onclick="calcu(this)"><br>

    <input type="button" class="button" value="7" onclick="calcu(this)">
    <input type="button" class="button" value="8" onclick="calcu(this)">
    <input type="button" class="button" value="9" onclick="calcu(this)">
    <input type="button" class="button" value="/" onclick="calcu(this)"><br>

    <input type="button" class="button" value="4" onclick="calcu(this)">
    <input type="button" class="button" value="5" onclick="calcu(this)">
    <input type="button" class="button" value="6" onclick="calcu(this)">
    <input type="button" class="button" value="*" onclick="calcu(this)"><br>

    <input type="button" class="button"value="1" onclick="calcu(this)">
    <input type="button" class="button" value="2" onclick="calcu(this)">
    <input type="button" class="button"value="3" onclick="calcu(this)">
    <input type="button" class="button" value="-" onclick="calcu(this)"><br>

    <input type="button" class="button" value="0" onclick="calcu(this)">
    <input type="button" class="button" value="+" onclick="calcu(this)">
    <input type="button" class="button"value="NONE" onclick="calcu(this)">
    <input type="button" class="button" value="NONE" onclick="calcu(this)"><br>
</body>
</html>
