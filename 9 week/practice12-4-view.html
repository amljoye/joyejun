<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 보기</title>
</head>
<body>
    </table>
    <script>
        document.write("<h3>일기보기</h3><hr>");
        for(let i=0;i<localStorage.length;i++){
            document.write("<table style='background-color:aliceblue; width:100%; height:60px;'><tr>");
            document.write("<td style='width: 20%; font-size: 10px; font-weight:600;'><span style=' padding:2px; margin-right:10px; border: 1px solid green; font-weight:400;'>"
                +(i+1)+"</span>"+localStorage.key(i)+"</td>");
            document.write("<td style='width:80%; font-size:10px;'>"+localStorage.getItem(localStorage.key(i))+"</td></tr></table><hr>");
        }
    </script>
</body>
</html>
