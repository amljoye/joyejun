<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 대한 설문</title>
    <link href="survey4.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
    </header>
    <section>
        <form>
            <article>
                학년
                    <label><input type="radio" name="class" value="1" checked>1학년</label>
                    <label><input type="radio" name="class" value="2">2학년</label>
                    <label><input type="radio" name="class" value="3">3학년</label>
                    <label><input type="radio" name="class" value="4">4학년</label>
            </article>
                <br><br>
            <article>
                성별
                    <label><input type="radio" name="gender" value="1">남</label>
                    <label><input type="radio" name="gender" value="2">여</label>
            </article>
                <br><br>
            <article>
                관심 분야
                    <select name="interestkind">
                        <option value="1" checked>모바일 소프트웨어</option>
                        <option value="2">디지털 컨텐츠</option>
                        <option value="3">웹공학</option>
                    </select>
            </article>
                <br><br>
            <article>
                진로
                    <label><input type="checkbox" name="future" value="1" checked>개발</label>
                    <label><input type="checkbox" name="future" value="2">기획</label>
                    <label><input type="checkbox" name="future" value="3">영업</label>
                    <label><input type="checkbox" name="future" value="4">창업</label>
            </article>
                <br><br>
            <article>
            남기고 싶은 말
                <textarea cols="80px" rows="20px" placeholder="글을 남겨주세요."></textarea>
            </article>
        </form>
    </section>
    <footer>
        <p>
            Copyright 2022 by Kitae
        </p>
    </footer>
</body>
</html>
