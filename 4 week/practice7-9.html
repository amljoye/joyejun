<!DOCTYPE html>

<head>

    <script>
        let book2={
            title:"HTML5",
            author: "황기태",
            price: 20000
        }
        let book3=function (){
            this.title="HTML5";
            this.author="황기태";

        }

</head>
<body>
    <script>
        let book=new Object;
        book.title="HTML5";
        book.author="황기태";
        book.price=20000;
        document.write(book.title +" "+ book.author +" "+ book.price + "<br>");
        document.write(book2.title +" "+ book2.author +" "+ book2. price);
        let booking3=new book3;
        document.write(booking3.title + booking3.author+ booking3.price);
    </script>
</body>
</html>
