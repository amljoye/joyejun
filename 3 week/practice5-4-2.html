<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 만들기</title>
    <style>
        ul{
            list-style-type: square;
            background-image: url(worldmap.jpg);
            background-repeat: no-repeat;
            background-size:100% 100%;
            padding-right:10px;
        }
        ul>li:hover{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h2>가보고 싶은 나라</h2>
    <hr>
    <ul>
        <li>프랑스</li>
        <li>독일</li>
        <li>칠레</li>
        <li>남아프리카공화국</li>
    </ul>
</body>
</html>
