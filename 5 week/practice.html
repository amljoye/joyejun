<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <script>
        let win=null;
        function showHTML(){
            if(win==null||win.closed)
            win=window.open("","outWin","width=300,height=200");

            let textArea=document.getElementById("srcText");
            win.document.open();
            win.document.write(textArea.value);
            win.document.close();
        }
        function createDIV(){
            let obj=document.getElementById("parent");
            let newDIV=document.createElement("div");
            newDIV.innerHTML="새로 생성된 DIV";
            newDIV.setAttribute("id","myDIV");
            newDIV.style.backgroundColor="yellow";

            newDIV.onclick=function (){
                let q=this.parentElement;
                q.removeChild(this);
            };
            obj.appendChild(newDIV);
        }
    </script>
</head>
<body id="parent">
    <h3>HTML 문서 작성기 만들기</h3>
    <hr>
    <p>아래에 HTML 문서를 작성하고 버튼을 클릭해 보세요.<br>
    새 윈도우에 HTML 문서가 출력됩니다.
    </p>
    <textarea name="" id="srcText" rows="10" cols="50"></textarea>
    <br>
    <br>
    <button onclick="showHTML()">HTML 문서 출력하기</button>
    <br>
    <input type="button" value="HTML 문서 출력하기" onclick="showHTML()">
    <hr><br><br><br><br>
    <a href="javascript:createDIV()">div 생성 버튼</a>
    <p></p>
    <p></p>
</body>
</html>
