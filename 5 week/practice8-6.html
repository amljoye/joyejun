<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 8-6</title>
    <script>

        function getProm(){
            let A=prompt('HTML 텍스트 혹은 그냥 텍스트를 입력하세요','여기에 입력하세요');
            let p=document.getElementById("p");
            p.innerHTML=A;
        }
    </script>
</head>
<body>
    <h1>innerHTMl</h1>
    <hr>
    <p onclick="getProm()" id="p">
        푸른 바다 제주도로 가요!!!
    </p>
</body>
</html>
